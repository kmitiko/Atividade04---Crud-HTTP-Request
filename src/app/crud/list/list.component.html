<h1>LISTA DE USUÁRIOS</h1>
<div class="btn-table-container"><button mat-raised-button class="btn-table" color="primary"
    (click)="editar(clickedRow.id)">Editar</button>
  <button mat-raised-button type="submit" (click)="remover(clickedRow.id)" class="btn-table"
    color="warn" [disabled]="!clickedRow || !dataSource">Enviar</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
  <ng-container matColumnDef="usuario">
    <th mat-header-cell *matHeaderCellDef>Nome do Usuário:</th>
    <td mat-cell *matCellDef="let element">{{ element.usuario }}</td>
  </ng-container>

    <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef>Nr. Telefone:</th>
    <td mat-cell *matCellDef="let element">{{ element.telefone }}</td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Editar Produto:</th>
    <td mat-cell id="edit" *matCellDef="let element"(click)="editar(element.id)">
    <a><mat-icon>edit</mat-icon></a></td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef>Remover Produto:</th>
    <td mat-cell
        id="remove"
        *matCellDef="let element"
        (click)="remover(element.id)"
        >
        <a href=""><mat-icon svgIcon="kickstarter"></mat-icon></a>
        </td>
  </ng-container>

  <ng-container matColumnDef="noRecord">
    <th mat-footer-cell *matFooterCellDef>Nenhum Produto Cadastrado</th>
  </ng-container>

  <ng-template #defaultValue>Cadastro não Concluído</ng-template>
  <ng-template [ngIf]="dataSource.data.length === 0">
    <tr mat-footer-row *matFooterRowDef="['noRecord']"></tr>
  </ng-template>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="clickedRow = row" *matRowDef="let row; columns: displayedColumns"></tr>

</table>

<div *ngIf="clickedRow">{{ clickedRow.usuario }}</div>
